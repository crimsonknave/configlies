[core]
as_active_plugins = core;png;commands;water;regex;extrawm;resize;resizeinfo;imgjpeg;grid;text;mousepoll;move;crashhandler;thumbnail;place;glib;video;svg;decoration;animation;shift;mag;group;obs;animationaddon;wall;wobbly;scale;scalefilter;scaleaddon;expo;bench;
as_window_menu_button = Disabled
as_click_to_focus = false
as_autoraise = false
s0_vsize = 4
as_toggle_window_maximized_button = <Alt>Button2
s0_outputs = 2048x1152+2048+0;1680x1050+1680+0;1680x1050+0+0;
s0_focus_prevention_level = 0
as_texture_filter = 2
as_raise_window_button = <Alt>Button8
as_lower_window_button = <Alt>Button9
as_audible_bell = false
as_raise_window_key = <Control><Shift>space
as_maximize_window_key = <Control><Alt>KP_5
as_lower_window_key = <Control><Shift>bar

[resize]
as_initiate_button = <Alt>Button3
as_initiate_key = <Control><Alt>z

[commands]
as_command0 = /usr/local/bin/remote.py --pause;xscreensaver-command -lock
as_command1 = gnome-terminal
as_command2 = xterm -e top
as_run_command1_button = Button8
as_run_command2_key = <Super>y
as_run_command3_key = <Super>f
as_command3 = thunar
as_run_command1_key = <Control><Alt>n
as_run_command0_button = <Shift><Control>Button8
as_run_command0_key = <Super>s
as_run_command2_button = <Shift>Button9
as_command4 = xterm -e sh
as_run_command4_button = <Super>Button8

[wall]
as_left_button = <Control><Alt>Button1
as_right_button = <Control><Alt>Button3
as_up_button = <Control><Alt>Button4
as_down_button = <Control><Alt>Button5
s0_edgeflip_move = false
as_miniscreen = true
as_allow_wraparound = true
as_flip_right_edge = 
as_flip_up_edge = 
as_flip_left_edge = 
as_left_key = <Control><Alt>h
as_right_key = <Control><Alt>l
as_up_key = <Control><Alt>k
as_down_key = <Control><Alt>j
as_left_window_key = <Shift><Control><Alt>h
as_right_window_key = <Shift><Control><Alt>l
as_down_window_key = <Shift><Control><Alt>j
as_up_window_key = <Shift><Control><Alt>k

[expo]
as_expo_edge = 
as_curve = 0.300000
as_expo_key = <Control><Alt>Return

[scale]
as_initiate_edge = Top
s0_speed = 3.000000
s0_multioutput_mode = 1
as_initiate_all_edge = Left
as_initiate_button = Button9
as_button_bindings_toggle = true
as_initiate_key = <Control><Alt>space
as_key_bindings_toggle = true
as_initiate_all_key = <Shift><Control><Alt>space

[animation]
s0_minimize_effects = animation:Magic Lamp;animation:None;
s0_minimize_durations = 300;50;
s0_minimize_matches = (type=Normal | Dialog | ModalDialog | Unknown);;
s0_minimize_options = ;;
s0_open_effects = animationaddon:Beam Up;animation:Fade;animation:Fade;
s0_open_durations = 250;150;150;
s0_close_effects = animationaddon:Burn;animation:Fade;animation:Fade;
s0_open_matches = (type=Normal | Dialog | ModalDialog | Unknown) & !(name=xscreensaver);(type=Menu | PopupMenu | DropdownMenu);(type=Tooltip | Notification | Utility) & !(name=compiz) & !(title=notify-osd);
s0_close_matches = (type=Normal | Dialog | ModalDialog | Unknown) & !(name=xscreensaver);(type=Menu | PopupMenu | DropdownMenu);(type=Tooltip | Notification | Utility) & !(name=compiz) & !(title=notify-osd);

[animationaddon]
s0_explode_tessellation = 2
s0_beam_color = #176264ff
s0_explode_gridx = 25
s0_explode_gridy = 20
s0_explode_spokes = 8
s0_explode_tiers = 6
s0_fire_slowdown = 0.200000
s0_fire_life = 0.500000

[place]
s0_viewport_matches = class=Thunderbird;role=buddy_list;name=amarok;
s0_viewport_x_values = 1;4;3;
s0_viewport_y_values = 2;1;1;
s0_multioutput_mode = 3
s0_position_matches = (name=xterm) & title=top;class=Gtamca;
s0_position_x_values = 3100;3210;
s0_position_y_values = 0;15;
s0_position_constrain_workarea = true;true;

[obs]
s0_opacity_matches = (name=xterm) & title=top;
s0_opacity_values = 75;

[group]
as_select_single_key = <Super>space
as_change_color_key = <Super>v
s0_glow_size = 25
s0_mipmaps = true
s0_tab_style = 2
s0_tabbar_show_delay = 0.000000
as_close_key = Disabled

[neg]
as_screen_toggle_key = <Alt><Super>m

[shift]
as_initiate_key = <Super>e
as_next_key = <Alt>Tab
as_prev_key = <Shift><Alt>Tab

[ring]
as_next_key = Disabled
as_prev_key = <Shift><Alt>Tab

[extrawm]
as_to_next_output_key = <Shift><Alt>space

[put]
as_put_center_key = <Control><Alt>KP_5
as_put_left_key = <Control><Alt>KP_4
as_put_right_key = Disabled
as_put_top_key = <Control><Alt>KP_8
as_put_bottom_key = <Control><Alt>KP_2
as_put_topleft_key = <Control><Alt>KP_7
as_put_topright_key = <Control><Alt>KP_9
as_put_bottomleft_key = Disabled
as_put_bottomright_key = <Control><Alt>KP_3
as_put_restore_key = <Control><Alt>KP_0

[scaleaddon]
as_pull_key = <Control>Return

[grid]
as_put_center_key = Disabled

[screenshot]
as_directory = /home/jhenrich

