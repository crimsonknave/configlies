s0_open_effects = animationaddon:Beam Up;animation:Fade;animation:Fade;
s0_open_durations = 250;150;150;
s0_close_effects = animationaddon:Burn;animation:Fade;animation:Fade;
s0_open_matches = (type=Normal | Dialog | ModalDialog | Unknown) & !(name=xscreensaver);(type=Menu | PopupMenu | DropdownMenu);(type=Tooltip | Notification | Utility) & !(name=compiz) & !(title=notify-osd);
s0_close_matches = (type=Normal | Dialog | ModalDialog | Unknown) & !(name=xscreensaver);(type=Menu | PopupMenu | DropdownMenu);(type=Tooltip | Notification | Utility) & !(name=compiz) & !(title=notify-osd);

[animationaddon]
s0_explode_tessellation = 2
s0_beam_color = #176264ff
s0_explode_gridx = 25
s0_explode_gridy = 20
s0_explode_spokes = 8
s0_explode_tiers = 6
s0_fire_slowdown = 0.200000
s0_fire_life = 0.500000

[place]
s0_viewport_matches = class=Thunderbird;role=buddy_list;name=amarok;
s0_viewport_x_values = 1;4;3;
